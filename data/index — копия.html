<!DOCTYPE html>
<html>
<head>
    <title>Smart UPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Smart UPS</h1>
    <div class="content">
        <div class="row">
            <div class="column-1">
                <div id="status">
                    <!-- Статус будет загружен через AJAX -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p class="card-title">Інтернет</p>
                <p><button id="togglePower">Вімк/Вимк</button></p>
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p class="card-title">Телеграм бот</p>
                <p><button id="togglePower">Вімк/Вимк</button></p>
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p class="card-title">Встановити час</p>
                <p>
                    <input type="number" id="hourInput" min="0" max="23">
                    <button id="setTimeBtn">Зберегти</button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p class="card-title">Встановити період автоматичного вимкнення</p>
                <p>
                    <label for="startHourInput">Початок, г:</label>
                    <input type="number" id="startHourInput" min="0" max="23">
                </p>
                <p>
                    <label for="endHourInput">Закінчення, г:</label>
                    <input type="number" id="endHourInput" min="0" max="23">
                </p>
                <p>
                    <button id="setSettingsBtn">Зберегти</button>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
